<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&family=Tourney:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="both-buttons">
        <div><!--this DIV is for the home score-->
            <h3>HOME</h3>
            <p id="displayhome" onclick="homeplusOne()">00</p>
            <button id="btn-1-1" onclick="homeplusOne()">+1</button>
            <button id="btn-1-2" onclick="plusTwo()">+2</button>
            <button id="btn-1-3" onclick="plusThree()">+3</button>
            <button id="btn-1-reset" onclick="homeReset()">RESET</button>

        </div> <!--this DIV was for the home score-->
        <!--this DIV is for the guest score-->
        <div>
            <h3>GUEST</h3>
            <p id="displayguest" onclick="guestplusOne()">00</p>
            <button id="btn-2-1" onclick="guestPlusOne()">+1</button>
            <button id="btn-2-2" onclick="guestPlusTwo()">+2</button>
            <button id="btn-2-3" onclick="guestPlusThree()">+3</button>
            <button id="btn-2-reset" onclick="guestReset()">RESET</button>

        </div><!--this DIV was for the guest score-->
    </div>
    
        <script src="index.js"></script>
</body>

</html>
